<div class="dashboard">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="drivers">
        <th mat-header-cell *matHeaderCellDef>Total Drivers</th>
        <td mat-cell *matCellDef="let element">{{ element.drivers }}</td>
      </ng-container>
      <ng-container matColumnDef="running">
        <th mat-header-cell *matHeaderCellDef>Total Running</th>
        <td mat-cell *matCellDef="let element">{{ element.running }}</td>
      </ng-container>
      <ng-container matColumnDef="idle">
        <th mat-header-cell *matHeaderCellDef>Total Idle</th>
        <td mat-cell *matCellDef="let element">{{ element.idle }}</td>
      </ng-container>
      <ng-container matColumnDef="offline">
        <th mat-header-cell *matHeaderCellDef>Total Offline</th>
        <td mat-cell *matCellDef="let element">{{ element.offline }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick(row?.location)"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
